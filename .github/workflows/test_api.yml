name: test_api

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: KengoTODA/actions-setup-docker-compose@v1
      with:
        version: '2.14.2'
    - name: run project
      run: docker-compose up
    - name: start test
      run: pytest
    - run: echo "🍏 This job's status is ${{ job.status }}."
   