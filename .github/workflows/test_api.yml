name: test api


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: installation
      - uses: KengoTODA/actions-setup-docker-compose@v1
        with:
          version: '2.14.2' # the full version of `docker-compose` command
      - run: apt-get install make

      - name: run project
      - run: make start

      - name: start test
      - run: pytest
      - run: echo "üçè This job's status is ${{ job.status }}."
   